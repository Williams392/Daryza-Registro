
<div  style="background: var(--bs-dark-bg-subtle);">

  <main class="content py-2">
    <div class="container-fluid">
      <div class="card border-0">
        <nav aria-label="breadcrumb" style="margin-bottom: 0;">
          <ol class="breadcrumb" style="margin-bottom: 0;">
            <i class="bi bi-house p-2"></i>
            <li class="breadcrumb-item p-2"><a href="#">Inicio</a></li>
            <li class="breadcrumb-item active p-2" aria-current="page">Control de Calidad</li>
          </ol>
        </nav>
      </div>
    </div>
  </main>

  <br>

  <div class="p-4 bg-zinc-100">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">CONTROL DE CALIDAD</h2>
    </div>

    <div class="flex space-x-4">

    <!-- Lista de productos -->
    <div class="w-1/3">
      <div class="bg-white p-4 rounded-lg shadow-md h-64 overflow-y-auto">
        <ul class="space-y-2">
          <li 
              *ngFor="let producto of productos" 
              (click)="selectProduct(producto)" 
              [ngClass]="{'cursor-pointer': true, 'bg-blue-100': selectedProduct === producto}">
              {{ producto.nombreProd }}
          </li>
        </ul>
      </div>
    </div>
  

    <div class="w-2/3">
      <div class="bg-white p-4 rounded-lg shadow-md">
          <div class="grid grid-cols-2 gap-4">
            
            <div>
              <label class="block text-sm font-medium">C贸digo</label>
              <input
                  type="text"
                  [value]="selectedProduct?.codigoProd || ''"
                  class="w-full p-2 border border-zinc-300 rounded-md dark:border-zinc-500"
                  readonly
              />
          </div>
          <div>
              <label class="block text-sm font-medium">Descripci贸n</label>
              <input
                  type="text"
                  [value]="selectedProduct?.descripcion || ''"
                  class="w-full p-2 border border-zinc-300 rounded-md dark:border-zinc-500"
                  readonly
              />
          </div>
          <div>
              <label class="block text-sm font-medium">Cantidad</label>
              <input
                  type="number"
                  [(ngModel)]="cantidadExistencia"
                  class="w-full p-2 border border-zinc-300 rounded-md dark:border-zinc-500"
              />
          </div>
          <div>
              <label class="block text-sm font-medium">Calidad</label>
              <select class="w-full p-2 border border-zinc-300 rounded-md dark:border-zinc-500" [(ngModel)]="calidadP">
                  <option value="Aceptable">Aceptable</option>
                  <option value="No Aceptable">No Aceptable</option>
              </select>
                    </div>
                </div>
            </div>
            
            <div class="flex space-x-4 mt-4">
              <button class="bg-red-500 text-white px-4 py-2 rounded-lg" (click)="cancelar()">Cancelar</button>
                <button class="bg-black text-white px-4 py-2 rounded-lg" (click)="registrarProducto()">REGISTRAR</button>
            </div>
        </div>
    </div>

    <!-- Form de Registro: -->
  
    <div class="mt-4 bg-white dark:bg-zinc-700 p-4 rounded-lg shadow-md overflow-x-auto">
      
      <!-- form - para no Afectar el estilo: -->
      
      <table class="table table-striped table-hover align-middle mt-4">
        <thead class="table-dark">
            <tr>
                <th scope="col">C贸digo</th>
                <th scope="col">Descripci贸n</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Calidad</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productosRegistrados">
                <td>{{ producto.codigoProd }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.cantidad }}</td>
                <td>{{ producto.calidad }}</td>
            </tr>
        </tbody>
      </table>
  
    <div class="mt-4 flex justify-end space-x-4">
      <button class="bg-red-500 text-white px-4 py-2 rounded-md">SALIR</button>
    </div>
  </div>
</div>
